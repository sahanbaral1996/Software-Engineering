{% extends 'resource/base.html' %}


{% block body %}
<div id="models" class="container-fluid bg-white">
  <div class="row" id="row_models">
    <div class="col-sm-3">
      {% for model in models %}
      <div class="container-fluid models">
        <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-primary" id = "{{ model.name }}" onclick="showButton('{{ model.name }}')">{{ model.name }}</button>
          <div class="upload_form_{{ model.name }}" id="csv_upload">
            {% csrf_token %}
            <input type="file" class="form-control" id="file_{{ model.name }}"><div class="error" id="error_file_upload"><span><strong>{{ error }}</strong></span></div>
            <a href="{% url 'resource:return_prediction' %}" style="display:none;" id="download_link">Click to download Prediction</a>
            <button type="submit" class="btn btn-primary" onclick="getCSV('{{ model.name }}')">run</button>
            </div>
        </div>
      </div>
      </div>

      {% endfor %}
    </div>
  <div class="col-sm-8 DashBoard">
      Dashboard
  </div>
</div>
</div>
<div class="container">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="display:none;" id="modal_button">Open Modal</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
