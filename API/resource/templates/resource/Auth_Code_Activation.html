{% extends 'resource/base.html' %}

{% block body %}

<div id="login" class="container-fluid bg-white">
  {% for message in messages %}{% if messages %}<p><strong>{{ message }}</strong></p>{% endif %}{% endfor %}
<form action="{% url 'resource:authenticate_code' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="email">Verification Code:</label>
    <input type="text" class="form-control" id="email" name="vf_code">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  </div>
{% endblock %}
